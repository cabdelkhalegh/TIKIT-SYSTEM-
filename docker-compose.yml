version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tikit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tikit_db
      POSTGRES_USER: tikit_user
      POSTGRES_PASSWORD: tikit_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tikit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tikit_user -d tikit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tikit-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://tikit_user:tikit_password@postgres:5432/tikit_db
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tikit-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tikit-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3000
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tikit-network
    depends_on:
      - backend
    command: npm start

volumes:
  postgres_data:

networks:
  tikit-network:
    driver: bridge
