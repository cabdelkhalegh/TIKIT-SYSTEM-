name: E2E Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: tikitdb_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build backend
        run: |
          cd backend
          npm run build
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tikitdb_test
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
      
      - name: Start backend server
        run: |
          cd backend
          npm start &
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3001/health 2>/dev/null; do sleep 2; done' || echo "Backend health check not available"
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tikitdb_test
          NODE_ENV: test
          PORT: 3001
      
      - name: Run E2E tests
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            cd frontend
            if grep -q '"test:e2e"' package.json; then
              npm run test:e2e
            else
              echo "E2E tests not configured yet"
              exit 0
            fi
          else
            echo "Frontend not set up yet, skipping E2E tests"
            exit 0
          fi
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tikitdb_test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 30
        continue-on-error: true
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: |
            frontend/screenshots/
            frontend/test-results/
          retention-days: 7
        continue-on-error: true
